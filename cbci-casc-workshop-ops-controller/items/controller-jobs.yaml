removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: controller-jobs
  items:
    - kind: organizationFolder
      name: controller-casc-update
      disabled: false
      orphanedItemStrategy:
        defaultOrphanedItemStrategy:
          pruneDeadBranches: true
          daysToKeep: -1
          numToKeep: -1
      navigators:
      - github:
          apiUri: https://api.github.com
          traits:
          - gitHubBranchDiscovery:
              strategyId: 1
          - headWildcardFilter:
              excludes: ''
              includes: main
          repoOwner: ${GITHUB_ORGANIZATION}
          credentialsId: cloudbees-ci-casc-workshop-github-app
      projectFactories:
      - customMultiBranchProjectFactory:
          factory:
            customBranchProjectFactory:
              marker: bundle/bundle.yaml
              definition:
                cpsScmFlowDefinition:
                  scriptPath: Jenkinsfile
                  scm:
                    gitSCM:
                      userRemoteConfigs:
                      - userRemoteConfig:
                          credentialsId: cloudbees-ci-casc-workshop-github-app
                          url: https://github.com/${GITHUB_ORGANIZATION}/ops-controller.git
                      branches:
                      - branchSpec:
                          name: '*/main'
                  lightweight: true
